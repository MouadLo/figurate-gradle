buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'http://maven.tmatesoft.com/content/repositories/releases/'
        }
    }

    dependencies {
        classpath 'au.com.ish.gradle:release:2.2.2'
    }
}

subprojects {

    apply plugin: 'groovy'
    apply plugin: 'release'
    apply plugin: 'maven'
    apply plugin: 'signing'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile gradleApi()

        testCompile 'org.spockframework:spock-core:0.7-groovy-1.8'
        // required for mocking non-interface classes in spock..
        testCompile 'cglib:cglib-nodep:3.1'
    }


    task javadocJar(type: Jar, dependsOn: javadoc) {
        classifier = 'javadoc'
        from 'build/docs/javadoc'
    }

    task sourcesJar(type: Jar) {
        from sourceSets.main.allSource
        classifier = 'sources'
    }

    artifacts {
        archives jar
        archives javadocJar
        archives sourcesJar
    }

    signing {
        required { isReleaseVersion && gradle.taskGraph.hasTask("uploadArchives") }
        sign configurations.archives
    }

    ext.pomName = ''

    afterEvaluate {
        uploadArchives {
            repositories {
                mavenDeployer {
                    beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

                    repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                        authentication(userName: sonatypeUsername, password: sonatypePassword)
                    }
                    snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots") {
                        authentication(userName: sonatypeUsername, password: sonatypePassword)
                    }

                    pom.project {
                        name pomName
                        packaging 'jar'
                        description project.description
                        url 'http://figurate.org/'

                        scm {
                            url 'scm:git@github.com:figurate/figurate-gradle.git'
                            connection 'scm:git@github.com:figurate/figurate-gradle.git'
                            developerConnection 'scm:git@github.com:figurate/figurate-gradle.git'
                        }

                        licenses {
                            license {
                                name 'The Apache Software License, Version 2.0'
                                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                                distribution 'repo'
                            }
                        }

                        developers {
                            developer {
                                id 'fortuna'
                                name 'Ben Fortuna'
                            }
                        }
                    }
                }
            }
        }
    }

    release {
        failOnSnapshotDependencies = true
//        allowLocalModifications = false
        // allow modifications due to bug in the release plugin..
        allowLocalModifications = true
        releaseDryRun = true
        scm = 'git'
    }

    group = 'org.figurate'
    version = release.projectVersion
    ext.isReleaseVersion = !version.endsWith("SNAPSHOT")
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}
